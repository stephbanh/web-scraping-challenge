<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name = "viewport" content="width+device-width, initial-scale=1.0">
    
    <!--import in bootstrap dependency-->
    <link rel="stylesheet" 
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" 
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" 
    crossorigin="anonymous">

    <!--import popper js-->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
    <!--import bootswatch theme. see api: https://bootswatch.com/api/5.json-->
    <link rel="stylesheet"
    href="https://bootswatch.com/5/quartz/bootstrap.css"

    >

    <title>Mars is Cool</title>

</head>

<body>
    <!--additional dependencies for carosuel-->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    
    <div class="container">

        <!--website header-->
        <div class="jumbotron bg-dark text-white text-center jumbotron-fluid">
            <h1>For a Red Planet, Mars is Cool</h1>
        </div>

        <!--scrape button-->
        
        <form action="http://127.0.0.1:5000/scrape">
          <button type="submit" class="btn btn-primary">Press to Scrape New Information Here</button>
        </form>
       

        <div class = "row" style="padding-bottom: 30px;" id="spacer">
        </div>

        <!--you can try to nest this later: see https://getbootstrap.com/docs/4.1/layout/grid/-->
        <!--Part 1 Mars News-->
        <div class="row" id="mars-news">
            <div class="card col-4">
                <div class="card-body">
                    <h1>Featured Mars News <span class="badge badge-secondary"> New </span></h1>
                    <h2>{{ dict.newest_title }}</h2>
                    <p>{{ dict.newest_paragraph }}
                    </p>
                </div>
            </div>
            
            <!--Part 2 Mars Image-->
            <div class="card col-7 offset-md-1">
              <img class="card-img-bottom" src="{{ dict.feature_image }}" alt="Card image cap">
                <div class="card-body">
                    <h1>Featured Mars Image</h1>
  
                    <!--<img src="{{dict.feature_image}}" class="img-responsive" style="max-width:100%; max-height: auto;" alt="Mars Featured Image"/>-->
                </div>
            </div>

        </div>

        <!--spacing-->
        <div class = "row" style="padding-bottom: 30px;" id="spacer">
        </div>

        <!--part 3-->
        <div class = "row" id="mars table">
            <h3>Mars Facts</h3>
            <!--table tag and inside do a for each to put in each table row-->
            {{dict.facts | safe}}
             
        <!--spacing-->
          <div class = "row" style="padding-bottom: 30px;" id="spacer">
        </div>
        <!--part 4-->
        <div class = "row">
            <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
                <ol class="carousel-indicators">
                  <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                  <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                  <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                  <li data-target="#carouselExampleIndicators" data-slide-to="3"></li>
                </ol>
                <div class="carousel-inner">
                  <div class="carousel-item active">
                    <img class="d-block w-100" src="{{dict['hemispheres'][0]['img_url']}}" alt="First slide">
                  </div>
                  <div class="carousel-item">
                    <img class="d-block w-100" src="{{dict['hemispheres'][1]['img_url']}}" alt="Second slide">
                  </div>
                  <div class="carousel-item">
                    <img class="d-block w-100" src="{{dict['hemispheres'][2]['img_url']}}" alt="Third slide">
                  </div>
                  <div class="carousel-item">
                    <img class="d-block w-100" src="{{dict['hemispheres'][3]['img_url']}}" alt="Fourth slide">
                  </div>
                </div>

                <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                  <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                  <span class="carousel-control-next-icon" aria-hidden="true"></span>
                  <span class="sr-only">Next</span>
                </a>
              </div>

        </div>

    </div>  
     
</body>

</html>
